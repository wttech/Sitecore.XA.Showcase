        <p>In this example we are displaying a list of child pages from a given page in our site. We are using one of the out of the box&nbsp;variants which is displaying page title and page description fields.</p>
        <p>Configuration:</p>
        <ul>
            <li>Start page is set to the parent of this page</li>
            <li>Set to show the children of that page</li>
            <li>Selected component variant is showing page title and content</li>
